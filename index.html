<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trợ lý Chi tiêu Cá nhân</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      body {
          -ms-overflow-style: none; /* IE and Edge */
          scrollbar-width: none; /* Firefox */
      }
      body::-webkit-scrollbar {
          display: none; /* Chrome, Safari, and Opera */
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }
      @keyframes shooting-star-anim {
        0% { transform: translateX(0) translateY(0) rotate(215deg); opacity: 1; }
        100% { transform: translateX(-1000px) translateY(1000px) rotate(215deg); opacity: 0; }
      }
      .shooting-star {
        position: absolute;
        top: 0;
        left: 50%;
        width: 2px;
        height: 100px;
        background: linear-gradient(-45deg, rgba(251, 191, 36, 0.8), rgba(251, 191, 36, 0));
        filter: drop-shadow(0 0 6px #FBBF24);
        animation: shooting-star-anim 10s linear infinite;
      }

      /* Custom input styles */
      .input {
          background-color: rgba(0, 10, 40, 0.5);
          border: 1px solid rgba(255, 255, 255, 0.2);
          color: white;
          padding: 0.75rem 1rem;
          border-radius: 0.5rem;
          transition: all 0.2s ease-in-out;
      }
      .input:focus {
          outline: none;
          border-color: #FBBF24; /* amber-400 */
          box-shadow: 0 0 0 2px rgba(251, 191, 36, 0.3);
      }
      .input::placeholder {
          color: rgba(255, 255, 255, 0.4);
      }
    </style>
